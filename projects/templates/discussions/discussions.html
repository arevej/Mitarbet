{% extends 'base_project.html' %}

{% block project_content %}
<h2>Discussions</h2>
<ul>
{% for discussion in all_discussions %}
<li><a href="{% url 'discussion' project.id discussion.id %}">{{discussion.discussion_name}}</a></li>
{% endfor %}
</ul>

{% if request.user.is_staff or request.user.is_superuser %}
  <a href="{% url 'add_discussion' project.id %}">Add</a>
{% endif %}
{% endblock %}
