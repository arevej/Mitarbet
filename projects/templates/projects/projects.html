{% extends 'base.html' %}

{% block content %}
<h2>Projects</h2>

{% if all_projects %}
<ul>
  {% for project in all_projects %}
  <li><a href="/projects/{{ project.id }}">{{ project.project_name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p> No projects. </p>
{% endif %}

<a href="/projects/new">Start project</a>
{% endblock %}
