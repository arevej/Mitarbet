{% extends 'base.html' %}

{% block content %}
<h2>Projects</h2>

<form method="get">
  <input type="text" name="query" value="{{ request.GET.query }}" placeholder="Search">
</form>

{% if all_projects %}
<ul>
  {% for project in all_projects %}
  <li>
    <a href="{% url 'project' project.id %}">{{ project.project_name }}</a>
    <a href="{% url 'delete_project' project.id %}">x</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p> No projects. </p>
{% endif %}

<a href="/projects/new">Start project</a>
{% endblock %}
