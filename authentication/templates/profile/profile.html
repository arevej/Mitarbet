{% extends 'base.html' %}

{% block content %}

<h2>Profile</h2>
{{ user.username }}

{% if projects.all %}
<ul>
  {% for project in projects.all %}
  <li><a href="/projects/{{ project.id }}">{{ project.project_name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p> No projects. </p>
{% endif %}

{% endblock %}
